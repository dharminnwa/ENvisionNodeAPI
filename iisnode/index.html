<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEBASHLAR-13-10836-stdout-1552133465155.txt","computername":"WEBASHLAR-13","pid":10836,"type":"stdout","created":1552133465155},{"file":"WEBASHLAR-13-3996-stdout-1552128915056.txt","computername":"WEBASHLAR-13","pid":3996,"type":"stdout","created":1552128915056},{"file":"WEBASHLAR-13-6080-stdout-1552301491736.txt","computername":"WEBASHLAR-13","pid":6080,"type":"stdout","created":1552301491736},{"file":"WEBASHLAR-13-7080-stdout-1552129172245.txt","computername":"WEBASHLAR-13","pid":7080,"type":"stdout","created":1552129172245},{"file":"WEBASHLAR-13-920-stdout-1552296937112.txt","computername":"WEBASHLAR-13","pid":920,"type":"stdout","created":1552296937112}];
        var lastUpdated = 1552301497276;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
